<!DOCTYPE html>
<html>
    <head>
        <link href="./css/vscroller.css" rel="stylesheet" type="text/css" />
        <script src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/js/jquery-1.11.3.min.js" type="text/javascript"></script>
          <script src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/js/jquery.easing.min.js" type="text/javascript"></script>
          <script src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/js/jquery.easy-ticker.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="width:100%; background-color:#1C1C1C; text-align:left;">
            <img src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/imgs/header.gif" />
          </div>
          <div id="date_time"></div>
          <div class="vticker">
            <ul id="instafeed">
              <li>

                  <div class="blueBox" id="blueBox">
                      <ul id='blueItems' class="block">
                        
                      </ul>
                  </div>
                </div>
              </li>
              <li>
                <div class="expoLine" id="expoLine"><img src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/imgs/expo.gif" /><b>Expo Line</b>

                    <ul id='expoItems'>
                     
                    </ul>
                  </div>
                </div>
              </li>
              <li>
                <div class="goldLine" id="goldLine"><img src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/imgs/gold.gif" /><b>Gold Line</b>

                    <ul id='goldItems'>
                      
                    </ul>
                  </div>
                </div>
              </li>
              <li>
                <div class="greenLine" id="greenLine"><img src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/imgs/green.gif" /><b>Green Line</b>

                    <ul id='greenItems'>
                      
                    </ul>
                  </div>
                </div>
              </li>
              <li>
                <div class="redLine" id="redLine"><img src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/imgs/red.gif" /><b>Red Line</b>
                  <div class="redBox" id="redBox">
                    <ul id='redItems'>
                      
                    </ul>
                  </div>
                </div>
              </li>
              <li>
                <div class="purpleLine" id="purpleLine"><img src="https://www.metro.net/interactives/thelab/alerts_ticker/rail/imgs/purple.gif" /><b>Purple Line</b>
                  <div class="purpleBox" id="purpleBox">
                    <ul id='purpleItems'>
                      
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js'></script>
        <script src="./js/feed.js"></script>

</html>
